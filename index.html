<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title-datepicker">DatePicker</h1>
    <div class="datepicker">
        <button class="btn-calendar">DatePicker</button>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="calendar" id="calendar">
                <div class="calendar-info">
        
                    <div class="month"></div>
        
                    <div class="nav">
                        <a href="#" class="prev">&larr;</a>
                        <span class="year">2022</span>
                        <a href="#" class="next">&rarr;</a>
                    </div>
        
                </div>
        
                <div class="calendar-table">
                   <div>
                    <table>
                        <thead class="t-head">
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody class="dates"></tbody>    
                    </table>
                   </div>
                </div>
                <div class="modeStyle">
                    <span class="mode-title">Dark Mode</span>
                    <input type="checkbox" id="toggle-button" class="toggle-button">
                     <label for="toggle-button" class="text"> </label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
